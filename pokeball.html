<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Slider</title>
    <style>
        body {
          height: 100vh;
          margin: 0;
          align-items: center;
          justify-content: center;
          display: flex;
          flex-direction: column;
        }

        input {
          width: 768px;
        }
    </style>
</head>
<body>
    <input type="range" min="1" max="39" step="1" value="1" class="slider" id="slider" />
    <canvas id="canvas" width="1920" height="1080"></canvas>
</body>
<script>
  const slider = document.querySelector('#slider')
  const canvas = document.querySelector('#canvas')

  slider.addEventListener('input', handleInputSlider)
  const ctx = canvas.getContext('2d')
  const images = []
  
  window.addEventListener('load', pageLoaded)

  function pageLoaded(){
    for(let i=1; i <= 39; i++){
    const number = i.toString().padStart(2, '00')
    const url = `./pokeball/${number}.jpg`
    const image = new Image()
    image.src = url
    image.addEventListener('load', () => {
      images[i] = image
      if(i === 1) {
        loadImage(i)
      }
    })
  }
  }

  function loadImage(index){
    ctx.drawImage(images[index], 0, 0, canvas.width, canvas.height)
  }

  function handleInputSlider(){
    console.log(this.value)
    loadImage(this.value)
  }
  
</script>
</html>
